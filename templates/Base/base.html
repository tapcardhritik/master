<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>TAP CARD</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="/media/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/media/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/media/img/favicons/favicon.ico">
    <link rel="manifest" href="/media/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="/media/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="/media/css/theme.css" rel="stylesheet" />

  </head>


  <body>
    <main class="main" id="top">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container"><a class="navbar-brand d-inline-flex" href="index.html"><span class="text-light fs-2 fw-bold ms-2">TAP-CARD</span></a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2"><a class="nav-link fw-bold active" aria-current="page" href="#collections">About</a></li>
              <li class="nav-item px-2"><a class="nav-link fw-bold" href="#store">Service</a></li>
              <li class="nav-item px-2"><a class="nav-link fw-bold" href="#contact">CONTACT</a></li>
              {% if if_dash%}
              <li class="nav-item px-2">
              <a class="nav-link fw-bold" href="/Dashbord">Dashboard</a>
              </li>
              {% endif %}

            </ul>
            <a class="ms-4 text-light fw-bold" href="{{url_rend}}">{{ is_login }}</a>

          </div>
        </div>
      </nav>
    </main>
    {% block start %}
    {% endblock %}

    <script src="/media/vendors/@popperjs/popper.min.js"></script>
    <script src="/media/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="/media/vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="/media/vendors/feather-icons/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="/media/js/theme.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&amp;display=swap" rel="stylesheet">
